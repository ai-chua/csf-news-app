<div class="d-flex justify-content-between my-3">
  <h3>Regions</h3>
  <button class="btn btn-primary" [routerLink]="['/settings']">Set API Key</button>
</div>



<div class="list-group">
  <button *ngFor="let country of countries" type="button" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" [routerLink]="['/news', country.alpha2Code ]">
    <p>
      {{country.name}}
    </p>
    <img src="{{country.flag}}" alt="" class="thumb">
  </button>
</div>
